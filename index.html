<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="scripts/main.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="bg-top"></div>
    <div class="tracker">
      <h1>IP Address Tracker</h1>
      <form action="" method="get">
        <div class="input-container"><input type="text" name="" id="search-field" placeholder="Search for any IP address or domain"></div>
        <div id="search-button"></div>
      </form>
    </div>
    <div class="informations">
      <div class="information">
        <h2>IP Address</h2>
        <p class="value" id="ip">192.212.174.101</p>
        <div class="separator"></div>
      </div>
      <div class="information">
        <h2>Location</h2>
        <p class="value">Brooklyn, NY <br>10001</p>
        <div class="separator"></div>
      </div>
      <div class="information">
        <h2>Timezone</h2>
        <p class="value">UTC-05:00</p>
        <div class="separator"></div>
      </div>
      <div class="information">
        <h2>ISP</h2>
        <p class="value">SpaceX<br> Starlink</p>
      </div>
    </div>
    <div id="map"></div>
  </div>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
